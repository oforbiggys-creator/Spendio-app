<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spendio â€“ Smart Finance for Africa</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- App Container -->
  <div id="app">

    <!-- HOME SCREEN -->
    <section id="home" class="screen active">
      <h1 class="logo">Spendio</h1>
      <p class="tagline">Smart payments, loans & financial access for Africa</p>

      <div class="home-actions">
        <button onclick="showScreen('login')">Login</button>
        <button class="outline" onclick="showScreen('register')">Create Account</button>
      </div>
    </section>

    <!-- LOGIN SCREEN -->
    <section id="login" class="screen">
      <h2>Welcome Back</h2>

      <form onsubmit="loginUser(event)">
        <input type="email" id="loginEmail" placeholder="Email address" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <p class="switch">
        New here?
        <span onclick="showScreen('register')">Create account</span>
      </p>
    </section>

    <!-- REGISTER SCREEN -->
    <section id="register" class="screen">
      <h2>Create Your Spendio Account</h2>

      <form onsubmit="registerUser(event)">
        <input type="text" id="regName" placeholder="Full name" required />
        <input type="email" id="regEmail" placeholder="Email address" required />
        <input type="password" id="regPassword" placeholder="Password" required />
        <button type="submit">Create Account</button>
      </form>

      <p class="switch">
        Already have an account?
        <span onclick="showScreen('login')">Login</span>
      </p>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
