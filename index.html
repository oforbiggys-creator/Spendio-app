<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spendio</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>

  <!-- LOGIN -->
  <div class="card" id="loginScreen">
    <h1 class="brand">Spendio</h1>
    <p class="tagline">Smart finance for Africa</p>
    <input type="text" id="usernameInput" placeholder="Your name" />
    <button onclick="login()">Continue</button>
  </div>

  <!-- DASHBOARD -->
  <div class="card hidden" id="dashboard">
    <div class="top">
      <h2 id="welcomeText"></h2>
      <button class="logout" onclick="logout()">Logout</button>
    </div>

    <div class="balance">
      <p>Wallet Balance</p>
      <h1 id="balance">₦0</h1>
    </div>

    <button onclick="openSend()">Send Money</button>
    <button class="outline" onclick="openReceive()">Receive Money</button>

    <h3>Transactions</h3>
    <ul id="transactions"></ul>
  </div>

  <!-- SEND -->
  <div class="card hidden" id="sendScreen">
    <h2>Send Money</h2>
    <input type="number" id="sendAmount" placeholder="Amount (₦)" />
    <input type="text" id="recipient" placeholder="Recipient name" />
    <button onclick="sendMoney()">Send</button>
    <button class="outline" onclick="goBack()">Back</button>
  </div>

  <!-- RECEIVE -->
  <div class="card hidden" id="receiveScreen">
    <h2>Receive Money</h2>
    <input type="number" id="receiveAmount" placeholder="Amount (₦)" />
    <button onclick="receiveMoney()">Confirm</button>
    <button class="outline" onclick="goBack()">Back</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
