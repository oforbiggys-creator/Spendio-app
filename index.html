<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spendio – Smart finance for Africa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f4f6f8;
      color: #000;
    }

    .app {
      max-width: 420px;
      margin: 20px auto;
      padding: 20px;
    }

    h1 {
      margin-bottom: 0;
      font-size: 36px;
    }

    .subtitle {
      opacity: 0.7;
      margin-bottom: 20px;
    }

    .card {
      background: #062c3f;
      color: #fff;
      border-radius: 18px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .hidden {
      display: none;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn-primary {
      background: #00e5ff;
      color: #002b36;
    }

    .btn-danger {
      background: #ff4d4d;
      color: #fff;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 12px;
      border: none;
      font-size: 18px;
      text-align: center;
      letter-spacing: 6px;
    }

    .balance {
      font-size: 30px;
      font-weight: bold;
      margin: 10px 0;
    }

    .transaction {
      padding: 10px 0;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .error {
      color: #ffb3b3;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="app">
  <h1>Spendio</h1>
  <div class="subtitle">Smart finance for Africa</div>

  <!-- CREATE PIN -->
  <div id="createPin" class="card hidden">
    <h2>Create 6-Digit PIN</h2>
    <input id="pin1" type="password" maxlength="6" placeholder="Enter PIN" />
    <input id="pin2" type="password" maxlength="6" placeholder="Confirm PIN" />
    <button class="btn btn-primary" onclick="savePin()">Save PIN</button>
    <div class="error" id="createError"></div>
  </div>

  <!-- UNLOCK -->
  <div id="unlock" class="card hidden">
    <h2>Enter PIN</h2>
    <input id="unlockPin" type="password" maxlength="6" placeholder="••••••" />
    <button class="btn btn-primary" onclick="unlock()">Unlock</button>
    <div class="error" id="unlockError"></div>
  </div>

  <!-- WALLET -->
  <div id="wallet" class="hidden">
    <div class="card">
      <button class="btn btn-danger" onclick="logout()">Logout</button>
      <h2>Wallet Balance</h2>
      <div class="balance">₦4500.00</div>
      <button class="btn btn-primary">Send Money</button>
      <button class="btn btn-primary">Receive Money</button>
    </div>

    <div class="card">
      <h2>Transactions</h2>
      <div class="transaction">Sent ₦500<br><small>To Mine</small></div>
      <div class="transaction">Received ₦5000<br><small>Wallet funding</small></div>
    </div>
  </div>
</div>

<script>
  const PIN_KEY = 'spendio_pin_hash';

  function show(section) {
    ['createPin', 'unlock', 'wallet'].forEach(id => {
      document.getElementById(id).classList.add('hidden');
    });
    document.getElementById(section).classList.remove('hidden');
  }

  async function hash(text) {
    const data = new TextEncoder().encode(text);
    const hashBuffer = await crypto.subtle.digest('SHA-256', data);
    return Array.from(new Uint8Array(hashBuffer))
      .map(b => b.toString(16).padStart(2, '0'))
      .join('');
  }

  async function savePin() {
    const p1 = pin1.value;
    const p2 = pin2.value;

    if (!/^\d{6}$/.test(p1)) {
      createError.textContent = 'PIN must be exactly 6 digits';
      return;
    }

    if (p1 !== p2) {
      createError.textContent = 'PINs do not match';
      return;
    }

    localStorage.setItem(PIN_KEY, await hash(p1));
    show('wallet');
  }

  async function unlock() {
    const stored = localStorage.getItem(PIN_KEY);
    const entered = await hash(unlockPin.value);

    if (entered !== stored) {
      unlockError.textContent = 'Incorrect PIN';
      return;
    }

    show('wallet');
  }

  function logout() {
    show('unlock');
  }

  // INIT
  if (!localStorage.getItem(PIN_KEY)) {
    show('createPin');
  } else {
    show('unlock');
  }
</script>

</body>
</html>
