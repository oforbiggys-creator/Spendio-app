<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spendio</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div id="app">

  <!-- AUTH -->
  <section id="auth" class="screen active">
    <h1 class="logo">Spendio</h1>
    <p class="tagline">Smart finance for Africa</p>

    <form onsubmit="login(event)">
      <input type="text" id="name" placeholder="Your name" required />
      <button type="submit">Continue</button>
    </form>
  </section>

  <!-- DASHBOARD -->
  <section id="dashboard" class="screen">
    <header class="dash-header">
      <h2 id="welcome"></h2>
      <button class="logout" onclick="logout()">Logout</button>
    </header>

    <div class="wallet">
      <p>Wallet Balance</p>
      <h1>₦<span id="balance">25000</span></h1>
    </div>

    <div class="actions">
      <button onclick="openSend()">Send Money</button>
      <button class="outline" onclick="openReceive()">Receive Money</button>
    </div>

    <h3 class="section-title">Transactions</h3>
    <ul id="transactions"></ul>
  </section>

  <!-- SEND -->
  <section id="send" class="screen">
    <h2>Send Money</h2>
    <input type="number" id="sendAmount" placeholder="Amount (₦)" />
    <input type="text" placeholder="Recipient name" />
    <button onclick="sendMoney()">Send</button>
    <button class="back" onclick="show('dashboard')">Back</button>
  </section>

  <!-- RECEIVE -->
  <section id="receive" class="screen">
    <h2>Receive Money</h2>
    <input type="number" id="receiveAmount" placeholder="Amount (₦)" />
    <button onclick="receiveMoney()">Confirm</button>
    <button class="back" onclick="show('dashboard')">Back</button>
  </section>

</div>

<script src="script.js"></script>
</body>
</html>
