<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spendio – Smart Finance for Africa</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- APP WRAPPER -->
  <div class="app">

    <!-- HEADER -->
    <header class="header">
      <h1>Spendio</h1>
      <p>Smart finance for Africa</p>
    </header>

    <!-- LOGIN -->
    <section id="login" class="screen active">
      <input
        type="text"
        id="nameInput"
        placeholder="Enter your name"
      />
      <button onclick="continueApp()">Continue</button>
    </section>

    <!-- HOME -->
    <section id="home" class="screen">
      <div class="top-bar">
        <span>Welcome, <strong id="userDisplay"></strong></span>
        <button class="logout" onclick="logout()">Logout</button>
      </div>

      <div class="wallet">
        <p>Wallet Balance</p>
        <h2>₦<span id="balance">0.00</span></h2>
      </div>

      <div class="actions">
        <button onclick="showScreen('send')">Send Money</button>
        <button onclick="showScreen('receive')">Receive Money</button>
      </div>

      <div class="transactions">
        <h3>Transactions</h3>
        <ul id="transactions"></ul>
      </div>
    </section>

    <!-- SEND MONEY -->
    <section id="send" class="screen">
      <h2>Send Money</h2>

      <input
        type="number"
        id="sendAmount"
        placeholder="Amount (₦)"
      />

      <input
        type="text"
        id="recipient"
        placeholder="Recipient name"
      />

      <button onclick="sendMoney()">Send</button>
      <button class="secondary" onclick="goBack()">Back</button>
    </section>

    <!-- RECEIVE MONEY -->
    <section id="receive" class="screen">
      <h2>Receive Money</h2>

      <input
        type="number"
        id="receiveAmount"
        placeholder="Amount (₦)"
      />

      <button onclick="receiveMoney()">Confirm</button>
      <button class="secondary" onclick="goBack()">Back</button>
    </section>

  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
