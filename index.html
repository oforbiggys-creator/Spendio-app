<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spendio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app">

    <!-- Header -->
    <header class="header">
      <h1>Spendio</h1>
      <p>Smart finance for Africa</p>
    </header>

    <!-- User -->
    <div class="card">
      <input type="text" id="username" placeholder="Enter your name">
      <button class="btn primary" onclick="login()">Continue</button>
      <button class="btn danger" onclick="logout()">Logout</button>
    </div>

    <!-- Wallet -->
    <div class="card wallet">
      <p class="label">Wallet Balance</p>
      <h2 id="balance">₦ 0.00</h2>

      <div class="actions">
        <button class="btn primary" onclick="showSend()">Send Money</button>
        <button class="btn secondary" onclick="showReceive()">Receive Money</button>
      </div>
    </div>

    <!-- Send Money -->
    <div class="card hidden" id="sendBox">
      <h3>Send Money</h3>
      <input type="number" id="sendAmount" placeholder="Amount (₦)">
      <input type="text" id="recipient" placeholder="Recipient name">
      <button class="btn primary" onclick="sendMoney()">Send</button>
      <button class="btn outline" onclick="hideForms()">Back</button>
    </div>

    <!-- Receive Money -->
    <div class="card hidden" id="receiveBox">
      <h3>Receive Money</h3>
      <input type="number" id="receiveAmount" placeholder="Amount (₦)">
      <button class="btn secondary" onclick="receiveMoney()">Confirm</button>
      <button class="btn outline" onclick="hideForms()">Back</button>
    </div>

    <!-- Transactions -->
    <div class="card">
      <h3>Transactions</h3>
      <ul id="transactions">
        <li class="empty">No transactions yet</li>
      </ul>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
