<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spendio – Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div id="app">

  <!-- AUTH SCREEN -->
  <section id="auth" class="screen active">
    <h1 class="logo">Spendio</h1>
    <p class="tagline">Smart finance for Africa</p>

    <form onsubmit="login(event)">
      <input type="text" id="name" placeholder="Your name" required />
      <button type="submit">Enter Dashboard</button>
    </form>
  </section>

  <!-- DASHBOARD -->
  <section id="dashboard" class="screen">
    <header class="dash-header">
      <h2 id="welcome"></h2>
      <button class="logout" onclick="logout()">Logout</button>
    </header>

    <div class="wallet">
      <p>Wallet Balance</p>
      <h1>₦<span id="balance">25,000</span></h1>
    </div>

    <div class="actions">
      <button onclick="alert('Send flow coming next')">Send Money</button>
      <button class="outline" onclick="alert('Receive flow coming next')">
        Receive Money
      </button>
    </div>
  </section>

</div>

<script src="script.js"></script>
</body>
</html>
